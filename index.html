<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scr">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio la calculadora</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">

<body>
  <header class="principal">
    <nav>
      <div class="container">
        <div class="col-md-1 col-md-offset-1 navbar-logo">
          <h1>Calculadora</h1>
        </div>
      </div>
    </nav>
  </header>
   
    <form action="" class="flex">
        <div class="flex-content">
            <div>
              <div class="head gold">
                   
               </div>
               <div class="content gray-soft">
               <div class="screen-case">
                   <input class="screen gray-medium" type="text" readonly><br>
                </div>
                <hr>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="*"><br>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-"><br>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="+"><br>
                    <input class="gray-green" type="button" value="C">
                    <button class="gray-green">=</button>
                    <input class="number gray-green" type="button" value="0">
                    <input class="number gray-green" type="button" value="/">
               </div>
            </div>
        </div>
    </form>
    <footer>
